version: '2'
services:
    librecat:
        build: .
        ports:
            - "5001:5001"
        links:
            - "mysql:mysqldb"
            - "elasticsearch:searchnode"
        env_file:
            - ./conf/mysql.env
    mysql:
        build: mysql
        image: mysql:5.5
        ports:
            - "3306:3306"
        env_file:
            - ./conf/mysql.env
    elasticsearch:
        build: elasticsearch
        image: elasticsearch:1.7
        ports:
            - "9300:9300"
            - "9200:9200"
